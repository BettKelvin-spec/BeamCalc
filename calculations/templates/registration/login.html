{% extends 'base.html' %}

{% block title %}Login - BeamCalc{% endblock %}

{% block content %}
<!-- Center the content -->
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-container" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Welcome to BeamCalc</h1>
        <p class="text-center mb-4">Login to access Beam Calculation features.</p>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="/register/">Register here</a></p>
    </div>
</div>
{% endblock %}
