{% extends 'base.html' %}
{% load static %}

{% block title %}Beam Input{% endblock %}

{% block content %}
<div class="container">
        <h2 class="text-center">Beam Calculation Input</h2>
        <div class="form-container">
            <form method="POST" action="{% url 'calculate' %}">
                {% csrf_token %}

                <!-- Beam Length -->
                <div class="mb-3">
                    <label for="length" class="form-label">Beam Length (m)</label>
                    <input type="number" class="form-control" id="length" name="length" step="0.01" required>
                </div>

                <!-- Support Condition -->
                <div class="mb-3">
                    <label for="support_condition" class="form-label">Support Condition</label>
                    <select class="form-select" id="support_condition" name="support_condition" required>
                        <option value="" disabled selected>Select a condition</option>
                        <option value="simply_supported">Simply Supported</option>
                        <option value="fixed">Fixed</option>
                        <option value="cantilever">Cantilever</option>
                    </select>
                </div>

                <!-- Point Load -->
                <div class="mb-3">
                    <label for="point_load" class="form-label">Point Load (kN)</label>
                    <input type="number" class="form-control" id="point_load" name="point_load" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="point_load_position" class="form-label">Position of Point Load (m)</label>
                    <input type="number" class="form-control" id="point_load_position" name="point_load_position" step="0.01">
                </div>

                <!-- UDL -->
                <div class="mb-3">
                    <label for="udl" class="form-label">Uniformly Distributed Load (UDL) (kN/m)</label>
                    <input type="number" class="form-control" id="udl" name="udl" step="0.01">
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
